<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grouped</title>
  <meta charset="utf-8">
  <!-- Stylesheets-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='{{ url_for("static", filename="css/style.css") }}'>
  <style>
    @font-face {
      font-family: SFMono;
      src: url(static/fonts/SFMono-Regular.ttf);
    }

    @font-face {
      font-family: Calibre-Semibold;
      src: url(static/fonts/Calibre-Semibold.ttf);
    }
    .centered{
    float: none;
    margin: 0 auto;
}
  </style>
</head>

<body>
  <div class="container">
  <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="../static/images/twitter.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Grouped
    </a>
    <ul class="nav navbar-nav ml-auto">
      <form class="form-inline" action="/login/" method="post">
        <input name="username" class="form-control mr-sm-2" type="username" placeholder="username" aria-label="username">
        <input name="password" class="form-control mr-sm-2" type="password" placeholder="password" aria-label="password">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Login</button>
      </form>
    </ul>
  </nav>
</div>

  {% block body %} {% endblock %}

  <!-- JavaScript required by bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
